<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>

  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/signup.css" />
</head>
<body>
  <main class="wrap">
    <section class="card card--signup" aria-label="Sign up form">
      <h1 class="title title--left">Sign Up</h1>

      <form class="form form--stack" action="#" method="post">
        <div class="field">
          <label class="label" for="name">Name</label>
          <input id="name" class="input input--dark" type="text" placeholder="Name" autocomplete="name" />
        </div>

        <div class="field">
          <label class="label" for="schoolId">School ID</label>
          <input id="schoolId" class="input input--dark" type="text" placeholder="School ID" />
        </div>

        <div class="field">
          <label class="label" for="email">EMAIL</label>
          <input id="email" class="input input--dark" type="email" placeholder="Official university e-mail" autocomplete="email" />
        </div>

        <div class="field">
          <label class="label" for="password">PASSWORD</label>
          <input id="password" class="input input--dark" type="password" placeholder="Password" autocomplete="new-password" />
        </div>

        <div class="footer">
          <button class="btn btn--green" type="button">SIGN UP</button>
        </div>

        <!-- Back to login -->
        <a class="link-left" href="index.html">‚Üê Back to login</a>
      </form>
    </section>
  </main>
</body>
</html>
